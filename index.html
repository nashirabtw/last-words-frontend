<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Words — Leave a message on the world map</title>

  <meta name="description" content="A quiet global map where people leave words they never wanted to forget." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #111 0%, #000 100%);
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 120s linear infinite;
      opacity: 0.15;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -500px); }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    p.subtitle {
      max-width: 520px;
      font-size: 1rem;
      font-weight: 300;
      color: #bdbdbd;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .cta {
      text-decoration: none;
      padding: 14px 36px;
      border: 1px solid #f5f5f5;
      color: #f5f5f5;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: #f5f5f5;
      color: #000;
    }

    .how {
      position: absolute;
      bottom: 90px;
      display: flex;
      gap: 40px;
      font-size: 0.85rem;
      color: #a0a0a0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: #666;
      display: flex;
      gap: 20px;
    }

    footer a {
      color: #666;
      text-decoration: none;
    }

    footer a:hover {
      color: #f5f5f5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .how {
        flex-direction: column;
        gap: 10px;
        bottom: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <h1>Some words deserve a place on Earth.</h1>

    <p class="subtitle">
      A global map of messages people never wanted to forget.
    </p>

    <a href="map.html" class="cta">Enter the Map</a>
  </div>

  <div class="how">
    <div>Choose a place</div>
    <div>Leave your message</div>
    <div>It stays on the map</div>
  </div>

  <footer>
    <a href="about.html">About</a>
    <a href="faq.html">FAQ</a>
    <a href="mailto:contact@last-words.com">Contact</a>
    <span>© Last-Words</span>
  </footer>

</body>
</html>
