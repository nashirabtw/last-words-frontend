<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Last-Words ‚Äì Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AX55daDbCKwDRrwqHYXBsV8f0a7zMIWEVLOC1KzS8xo-uKje_G4poVe-_Foww1x00w-NzGrXfOPlBZk-&currency=USD"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: black;
      color: white;
    }

    #map {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      height: 100vh;
      background: #0b0b0b;
      padding: 20px;
      z-index: 9999;
      box-shadow: -10px 0 30px rgba(0,0,0,0.6);
      overflow-y: auto;
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: 1.4rem;
    }

    input, textarea {
      width: 100%;
      background: #151515;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.75;
      margin-bottom: 10px;
      line-height: 1.25;
    }
    .hint.ok { color: #b7ffb7; opacity: 1; }
    .hint.bad { color: #ffb7b7; opacity: 1; }

    .btn {
      width: 100%;
      border: none;
      padding: 14px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn.secondary {
      background: #222;
      color: white;
    }

    .btn.primary {
      background: white;
      color: black;
      font-weight: 700;
    }

    .btn.primary:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    #paypal-container {
      margin-top: 14px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 0.85rem;
      min-height: 18px;
      margin-top: 6px;
      line-height: 1.25;
    }

    .status.ok { color: #b7ffb7; }
    .status.bad { color: #ffb7b7; }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="panel">
    <h2>Leave your message üåç</h2>

    <input id="name" placeholder="Name" />
    <textarea id="message" placeholder="Message"></textarea>
    <input id="country" placeholder="Country" />

    <div class="hint bad" id="locationHint">üìç Tap the map to choose the location.</div>

    <hr style="border:none;border-top:1px solid #222;margin:14px 0;">

    <div class="hint">Have a promo code?</div>
    <input id="promoCode" placeholder="Enter code" />
    <button class="btn secondary" id="applyBtn" type="button">Apply code</button>
    <div class="status" id="codeStatus"></div>

    <div id="paypal-container"></div>

    <button class="btn primary" id="publishBtn" disabled type="button">
      Publish message
    </button>

    <div class="status" id="saveStatus"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* ================= CONFIG ================= */
    const FIXED_EMOJI = "üìç";

    // ‚úÖ CAMBIO CLAVE: apunta al backend real (Render/FastAPI)
    // Reemplaza esto por tu URL real:
    const BACKEND_BASE_URL = "https://TU-BACKEND.onrender.com";

    // Si tu backend usa otra ruta (ej: "/api/messages"), c√°mbiala aqu√≠:
    const SAVE_MESSAGE_PATH = "/messages";

    const PROMO_CODES = [
      "ST4RLI1","SOL1X0","STARVT9","MO33ON5","LIGHTRS7",
      "SKYDD9","NOVIE2A2","GIFT4Y8L9","VI3PP8","TQET5T0"
    ];

    const USED_KEY = "usedPromoCodes_final";

    /* ================= ELEMENTS ================= */
    const elName = document.getElementById("name");
    const elMessage = document.getElementById("message");
    const elCountry = document.getElementById("country");
    const elPromo = document.getElementById("promoCode");

    const publishBtn = document.getElementById("publishBtn");
    const applyBtn = document.getElementById("applyBtn");

    const paypalContainer = document.getElementById("paypal-container");
    const codeStatus = document.getElementById("codeStatus");
    const saveStatus = document.getElementById("saveStatus");
    const locationHint = document.getElementById("locationHint");

    function setStatus(el, text, kind) {
      el.textContent = text || "";
      el.className = "status" + (kind ? " " + kind : "");
    }

    function setLocationHint(ok) {
      if (ok) {
        locationHint.textContent = "üìç Location selected ‚úì";
        locationHint.className = "hint ok";
      } else {
        locationHint.textContent = "üìç Tap the map to choose the location.";
        locationHint.className = "hint bad";
      }
    }

    /* ================= STATE ================= */
    let selectedLatLng = null;
    let marker = null;

    let canPublish = false;       // true despu√©s de pago o c√≥digo
    let promoAppliedCode = null;  // si se aplic√≥ promo

    let usedCodes = JSON.parse(localStorage.getItem(USED_KEY) || "[]");

    /* ================= MAP ================= */
    const map = L.map("map", { zoomControl: false }).setView([20, 0], 2);
    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png").addTo(map);

    map.on("click", e => {
      selectedLatLng = e.latlng;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng, {
          icon: L.divIcon({
            html: `<div style="font-size:24px;">${FIXED_EMOJI}</div>`,
            className: "",
            iconSize: [24, 24],
            iconAnchor: [12, 24]
          })
        }).addTo(map);
      }

      setLocationHint(true);
      updatePublishState();
    });

    /* ================= PAYPAL ================= */
    paypal.Buttons({
      createOrder: (data, actions) =>
        actions.order.create({ purchase_units: [{ amount: { value: "10.00" } }] }),

      onApprove: (data, actions) =>
        actions.order.capture().then(() => {
          canPublish = true;
          promoAppliedCode = null;

          setStatus(codeStatus, "Payment completed.", "ok");
          paypalContainer.style.display = "block";
          updatePublishState();
        }),

      onError: (err) => {
        console.error("PayPal error:", err);
        setStatus(codeStatus, "PayPal error. Try again.", "bad");
      }
    }).render("#paypal-container");

    /* ================= PROMO ================= */
    applyBtn.addEventListener("click", () => {
      const code = (elPromo.value || "").trim().toUpperCase();
      setStatus(codeStatus, "", "");

      if (!code) {
        setStatus(codeStatus, "Enter a code.", "bad");
        return;
      }

      if (!PROMO_CODES.includes(code)) {
        setStatus(codeStatus, "Invalid code.", "bad");
        return;
      }

      if (usedCodes.includes(code)) {
        setStatus(codeStatus, "Code already used.", "bad");
        return;
      }

      promoAppliedCode = code;
      canPublish = true;

      // oculta PayPal si us√≥ c√≥digo
      paypalContainer.style.display = "none";

      setStatus(codeStatus, "Code applied ‚úì", "ok");
      updatePublishState();
    });

    /* ================= PUBLISH ENABLE ================= */
    function updatePublishState() {
      publishBtn.disabled = !(canPublish && selectedLatLng);
    }

    /* ================= PUBLISH ================= */
    publishBtn.addEventListener("click", publishMessage);

    async function publishMessage() {
      setStatus(saveStatus, "", "");

      const name = (elName.value || "").trim();
      const message = (elMessage.value || "").trim();
      const country = (elCountry.value || "").trim();

      if (!name || !message) {
        setStatus(saveStatus, "Please fill Name and Message.", "bad");
        return;
      }

      if (!selectedLatLng) {
        setLocationHint(false);
        alert("Please tap the map to choose the location.");
        updatePublishState();
        return;
      }

      // ‚úÖ Enviar promoCode si se us√≥ (clave para backend)
      const payload = {
        name,
        message,
        country,
        emoji: FIXED_EMOJI,
        lat: selectedLatLng.lat,
        lng: selectedLatLng.lng,
        promoCode: promoAppliedCode || null
      };

      publishBtn.disabled = true;
      setStatus(saveStatus, "Saving...", "");

      let res;
      try {
        res = await fetch(BACKEND_BASE_URL + SAVE_MESSAGE_PATH, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.error(e);
        setStatus(saveStatus, "Network error saving message.", "bad");
        publishBtn.disabled = false;
        updatePublishState();
        return;
      }

      // Lee el error real del backend
      let bodyText = "";
      let bodyJson = null;

      try {
        const ct = res.headers.get("content-type") || "";
        if (ct.includes("application/json")) {
          bodyJson = await res.json();
        } else {
          bodyText = await res.text();
        }
      } catch (_) {}

      if (!res.ok) {
        const detail = bodyJson?.detail || bodyJson?.error || bodyText || `HTTP ${res.status}`;
        console.error("Save failed:", res.status, detail, bodyJson);
        alert(`Error saving message (HTTP ${res.status}): ${detail}`);
        setStatus(saveStatus, `Error saving message: ${detail}`, "bad");
        publishBtn.disabled = false;
        updatePublishState();
        return;
      }

      // Marca promo como usada SOLO si el backend guard√≥ bien
      if (promoAppliedCode) {
        usedCodes.push(promoAppliedCode);
        localStorage.setItem(USED_KEY, JSON.stringify(usedCodes));
      }

      setStatus(saveStatus, "Message saved ‚úì", "ok");
      alert("Message saved.");
      location.reload();
    }

    // Estado inicial
    updatePublishState();
  </script>
</body>
</html>
